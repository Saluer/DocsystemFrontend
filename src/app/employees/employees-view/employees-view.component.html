<div *ngIf="employees">
  <app-context-menu></app-context-menu>
  <table class="table table-bordered" *ngFor="let employee of employees">
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Surname</th>
      <th>Patronymic</th>
      <th>Position</th>
    </tr>
    <tr>
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.surname }}</td>
      <td>{{ employee.patronymic }}</td>
      <td>{{ employee.position }}</td>
    </tr>
  </table>
</div>
