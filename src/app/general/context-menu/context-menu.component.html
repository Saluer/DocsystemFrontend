<div>
  <a routerLink="/assignments/create" class="btn btn-block btn-primary"
    >Создать поручение</a
  >
  <a *ngIf="id" routerLink="update" class="btn btn-block btn-primary"
    >Редактировать поручение</a
  >
  <a *ngIf="id" (click)="deleteHandler()" class="btn btn-block btn-primary"
    >Удалить поручение</a
  >
  <a routerLink="/assignments/find" class="btn btn-block btn-primary"
    >Найти поручение</a
  >
</div>
