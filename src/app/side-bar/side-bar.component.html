<h2>Представления</h2>
<aside class="links">
  <h3>Справочник организации организации</h3>
  <a href="/structure">Структура организации</a>

  <a href="/employees">Список сотрудников</a>
  <ol>
    <li *ngFor="let employee of allEmployees">
      {{ employee.firstname }}
    </li>
  </ol>

  <h3>Поручения</h3>
  <a href="/assignments/all">Все поручения</a>
  <ol>
    <li *ngFor="let assignment of allAssignments">
      {{ assignment.subject }}
    </li>
  </ol>
  <a href="/assignments/from/me">Мои поручения</a>
  <ol>
    <li *ngFor="let assignment of assignmentsFromMe">
      {{ assignment.subject }}
    </li>
  </ol>
  <a href="/assignments/to/me">Поручения мне</a>
  <ol>
    <li *ngFor="let assignment of assignmentsToMe">
      {{ assignment.subject }}
    </li>
  </ol>
</aside>
